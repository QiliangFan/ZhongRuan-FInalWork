	<script type="text/javascript">
		function check_pwd() {
			var pwd1 = document.getElementById("pwd").value;
			var pwd2 = document.getElementById("cpwd").value;
			if (pwd1 == pwd2) {
				document.getElementById("tishi").innerHTML = "<font color='yellow'></font>";
				document.getElementById("submit").disabled = false;
			} else {
				document.getElementById("tishi").innerHTML = "<font color='red'>两次密码不同</font>";
				document.getElementById("submit").disabled = true;
			}
		}
		function refresh() {
			document.getElementById('captcha_img').src="/kaptcha?"+Math.random();
		}


		function date(){
			document.getElementById("birthday").flatpickr();
		}
	</script>
